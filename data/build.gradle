plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.gusoliveira.data'
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation(project(":domain"))

    def dependencies = rootProject.ext.dependencies
    implementation dependencies.core
    implementation dependencies.appCompact
    implementation dependencies.androidMaterial
    implementation dependencies.retrofit2Retrofit
    implementation dependencies.retrofit2ConverterMoshi
    implementation dependencies.moshiKotlin

    //todo: adicionar a lista de dependÃªncias
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'

    def testDependencies = rootProject.ext.testDependencies
    implementation testDependencies.androidTestEspressoCore
}
